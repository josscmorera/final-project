<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
</head>
<body>
    <div id="response-list">
        <!-- Messages will appear here -->
    </div>
    <div id="bottom-container">
        <div id="regenerate-button-container">
            <button id="regenerate-response-button">Regenerate Response</button>
        </div>
        <div id="model-select-container">
            <label for="model-select">Select model:</label>
            <select id="model-select" name="model">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
              </select>
        </div>
        <div class="login-icon-container">
            <i id="login-icon" class="login-icon">&#128274;</i>
          </div>
        <div id="input-container">
            <blockquote contenteditable="plaintext-only" id="prompt-input"></blockquote>
            <button id="submit-button"><span>Submit</span></button>
        </div>
    </div>
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="modal-title">Enter your OpenAI API key</span>
            <span class="close-modal">&times;</span>
          </div>
          <div class="modal-body">
            <input type="text" id="api-key-input" class="api-key-input" placeholder="API Key">
          </div>
          <div class="modal-footer">
            <button id="save-api-key" class="save-api-key">Save</button>
          </div>
        </div>
      </div>
    <button id="export-chat">Export Chat</button>

    <script src="main.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</body>
</html>
